<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Function</title>
  </head>
  <body>
    <script>
      // 下面的变量定义在全局作用域 (global scope) 中
      var num1 = 20,
        num2 = 3,
        name = "Tom";

      // 本函数定义在全局作用域
      function multiply() {
        return num1 * num2;
      }

      console.log(multiply());

      function getScore(num3 = 10, ...args) {
        var num1 = 2,
          num2 = 3;
        console.log(args);

        function add() {
          return name + " scored " + (num1 + num2 + num3);
        }

        return add();
      }

      console.log(getScore(1, 2, 3));
    </script>
  </body>
</html>
