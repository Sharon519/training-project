<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch JSON Example</title>
  </head>
  <body>
    <h1>Fetch JSON Example</h1>
    <ul></ul>
    <script>
      //chrome.exe --disable-web-security --user-data-dir=C:\Users\Sharon\ChromeDevSession
      var myList = document.querySelector("ul");

      fetch("./data/products.json")
        .then(function (response) {
          console.log(response);
          if (!response.ok) {
            throw new Error("HTTP error, status = " + response.status);
          }
          return response.json();
        })
        .then(function (data) {
          for (var i = 0; i < data.products.length; i++) {
            var listItem = document.createElement("li");
            listItem.innerHTML = `<strong>${data.products[i].name}</strong> can be found in ${data.products[i].location}. Cost: <strong>ï¿¡${data.products[i].price}</strong>`;
            myList.appendChild(listItem);
          }
        })
        .catch(function (error) {
          var p = document.createElement("p");
          p.appendChild(document.createTextNode("Error: " + error.message));
          document.body.insertBefore(p, myList);
        });
    </script>
  </body>
</html>
