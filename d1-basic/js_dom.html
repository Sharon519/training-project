<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
  </head>
  <body>
    <section>
      <h5>Web Tech</h5>
      <div id="list">
        <div class="music">Music</div>
        <div class="js">JavaScript</div>
      </div>
    </section>
    <script>
      var list = document.querySelector("#list");
      const item = document.createElement("div");
      item.textContent = "HTML";
      list.appendChild(item);

      const notTech = document.querySelector(".music");
      notTech.parentElement.removeChild(notTech);

      const js = document.querySelector(".js");
      document.querySelector("section").appendChild(js);
      js.style.backgroundColor = "blue";
    </script>
  </body>
</html>
