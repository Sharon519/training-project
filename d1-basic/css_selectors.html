<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style type="text/css">
      body {
        background-color: #cccccc;
      }

      #first-header {
        color: blueviolet;
      }

      .title {
        color: forestgreen;
      }

      div[title] {
        text-decoration: underline;
      }

      .title:hover {
        font-weight: bold;
      }

      p::after {
        content: "This should show after the paragraph";
      }
    </style>
    <script>
      function clickParagraph() {
        alert("clicked a div !");
      }
    </script>
  </head>
  <body>
    <div onclick="clickParagraph()">Click me.</div>
    <div title="element">block element & <span>inline element</span></div>
    <h1 id="first-header">Header 1</h1>
    <h2 class="title">Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
    <p>I am a HNU student.</p>
    <form>
      <div><label>First name: </label><input type="text" name="fname" /></div>
      <div><label>Last name: </label><input type="text" name="lname" /></div>
      <div>
        <label>Gender:</label>
        <select>
          <option value="F">Female</option>
          <option value="M">Male</option>
        </select>
      </div>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <div><textarea placeholder="Input some text..."></textarea></div>
      <button type="submit">Submit</button>
    </form>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web" target="_blank"
      >MDN</a
    >
    <img
      class="citi-logo"
      src="images/citi.png"
      title="Citi"
      width="100"
      height="100"
    />
    <table border="1">
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
    </table>
  </body>
</html>
