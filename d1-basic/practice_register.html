<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <style>
      label {
        display: inline-block;
        width: 150px;
      }

      input {
        width: 250px;
      }
      .submit {
        width: 408px;
        padding: 10px 0;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <form>
      <div><label>User Name: </label><input type="text" name="username" /></div>
      <div><label>Email: </label><input type="email" name="email" /></div>
      <div>
        <label>Password: </label><input type="password" name="password" />
      </div>
      <div>
        <label>Password Confirm: </label
        ><input
          type="password"
          name="password2"
          placeholder="Please input same password as above."
        />
      </div>
      <div><label>Address: </label><input type="text" name="address" /></div>
      <div class="submit"><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
